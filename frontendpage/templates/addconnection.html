{% extends 'nav.html' %} 
{% load static %} 
{% block body1 %}


{% if error == "no" %}
     <script>
	   alert('New Connection has been Added...');
	   window.location=('{% url 'userlogin' %}');
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endif %}
<div class="w-100 d-flex justify-content-center">
    <div class="card m-5 w-75" style="padding: 50px; box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;">

      <h5 class="p-2" style="border-bottom: 2px solid orange">Add New Connection</h5>

      <div class="container-fluid">
        <form method="post">
          {% csrf_token %}
          <div class="form-row">

            <div class="col-sm-12">
             <div class="form-group">
               <label>Enter Your email id <span class="text-danger">*</span></label>
               <input type="email" name="connectionid" class="form-control" placeholder="Enter Your Email ID" required>
             </div>
            </div>

            <div class="col-sm-12">
             <div class="form-group">
               <label>Customer Name <span class="text-danger">*</span></label>
               <select name="customerid" class="form-control">
					{% for i in customer1 %}
                        <option value="{{i.id}}">{{i.user.first_name}} {{i.user.last_name}} [{{i.user.username}}]</option>
					{% endfor %}
			   </select>
             </div>
            </div>

            <div class="col-sm-3">
             <div class="form-group">
               <label>Connection Type <span class="text-danger">*</span></label>
                <select name ="connectiontype" class="form-control">
                  <option selected>detached</option>
                  <option>semi-detached</option>
                  <option>terraced</option>
                  <option>flat</option>
                  <option>cottage</option>
                  <option>bungalow</option>
                  <option>mansion</option>
                 </select>
             </div>
            </div>

            <div class="col-sm-12">
             <div class="form-group">
               <label>Connection Start Date <span class="text-danger">*</span></label>
               <input type="date" name="connectionstartdate" class="form-control"required>
             </div>
            </div>

            <div class="col-sm-12">
             <div class="form-group">
               <label>Password <span class="text-danger">*</span></label>
               <input type="text" name="occupation" class="form-control" placeholder="Enter Occupation" required>
             </div>
            </div>

            <div class="col-sm-12">
             <div class="form-group">
               <label>No Of BEDS <span class="text-danger">*</span></label>
               <input type="number" name="connectionload" class="form-control" required>
             </div>
            </div>

            <div class="col-sm-12">
             <div class="form-group">
               <label>Plot No. <span class="text-danger">*</span></label>
               <input type="number" name="plotno" class="form-control" placeholder="Enter Plot No." required>
             </div>
            </div>

            <div class="col-sm-12">
             <div class="form-group">
               <label>City <span class="text-danger">*</span></label>
               <input type="text" name="city" class="form-control" placeholder="Enter city" required>
             </div>
            </div>

            <div class="col-sm-12">
             <div class="form-group">
               <label>Pincode <span class="text-danger">*</span></label>
               <input type="text" name="pincode" class="form-control" placeholder="Enter pincode" required>
             </div>
            </div>

            <div class="col-sm-12">
             <div class="form-group">
               <label>Address <span class="text-danger">*</span></label>
               <textarea name="address" class="form-control" rows="2"></textarea>
             </div>
            </div>

            <div class="col-sm-12">
             <div class="form-group">
               <label>State <span class="text-danger">*</span></label>
               <input type="text" name="state" class="form-control" placeholder="Enter State" required>
             </div>
            </div>

            <div class="col-sm-12">
             <div class="form-group">
               <label>Description <span class="text-danger">*</span></label>
               <textarea name="description" class="form-control" rows="2"></textarea>
             </div>
            </div>

          </div>
          <hr>
        <input type="submit" value="Submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
